language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  npm: true
  directories:
    - node_modules
      # we also need to cache folder with Cypress binary
    - ~/.cache
before_install:
  - npm i -g npm@5
install:
  - npm ci
script:
  - yarn test -- -u
  - $(npm bin)/cypress run --spec "cypress/integration/core/**/*"
